name: Pickly backend

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches: [main]
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      sha: steps.
    steps:
      - uses: actions/checkout@v2
      - id: sha
        run: |
          echo ::set-output name=sha::$(git rev-parse HEAD)
  build:
    needs: [prepare]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: install dependancies
        run: yarn

      - name: run tests
        run: yarn test
